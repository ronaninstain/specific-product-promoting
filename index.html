<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test file</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="custom-Alphabetic-exam-search-section-ks">
        <div class="the-search-box-plus-heading-ks">
            <div class="exam-search-ks-title">
                <h2>HOT CERTIFICATIONS</h2>
            </div>
            <div class="exam-search-ks-box">
                <form id="search" action="https://www.kingstonopencollege.co.uk/">
                    <input type="hidden" name="post_type" value="course">
                    <input type="text" class="search-exam" id="search-exam" name="search-exam"
                        placeholder="search for exams" value="" onkeyup="searchExam()">
                    <button type="submit" class="sbtn"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <div class="the-exam-searching-content-ks">
            <div class="the-main-list-ks-exams" id="the-main-list-ks-exams">
                <ul>
                    <!-- items will be added dynamically by array in script -->
                </ul>
            </div>
            <div class="the-all-search-exam-btn-ks">
                <a href="#">View All <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="assets/js/script.js">
</body>

</html>
